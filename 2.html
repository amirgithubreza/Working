<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Work Report</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-hover: #2980b9;
      --bg-light: #e9f5ff;
      --bg-dark: #1e1e2f;
      --text-light: #ffffff;
      --text-dark: #333;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2a2a40;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      direction: ltr;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      background: var(--card-bg-light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 95%;
      text-align: left;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .container {
      background: var(--card-bg-dark);
    }

    h2 {
      margin-bottom: 1rem;
      color: inherit;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.4rem;
      resize: vertical;
    }

    button {
      margin-top: 1.7rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    #status {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }

    .toggle-mode {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--primary);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Daily Work Report</h2>

    <label for="start">Start Time:</label>
    <input type="time" id="start" />

    <label for="end">End Time:</label>
    <input type="time" id="end" />

    <label for="break">Break Duration (minutes):</label>
    <input type="number" id="break" min="0" placeholder="e.g. 30" />

    <label for="location">Work Location:</label>
    <input type="text" id="location" placeholder="e.g. Office, Home" />

    <label for="notes">Notes:</label>
    <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>

    <label for="file">Attach Image or File:</label>
    <input type="file" id="file" accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.txt" />

    <button id="sendBtn">Send to Telegram</button>
    <p id="status"></p>

    <div class="toggle-mode" onclick="toggleDarkMode()">Toggle Light / Dark Mode</div>
  </div>

  <script>
    const telegramBotToken = '7522831243:AAEoZiQsu2HOBcZjm72a-l9k0LpeUMl3xv0';
    const chatId = '-1002516655577';

    function sendFileWithCaption(file, caption) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', caption);
      formData.append('parse_mode', 'Markdown');

      if (file.type.startsWith('image/')) {
        formData.append('photo', file);
        return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      } else {
        formData.append('document', file);
        return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
          method: 'POST',
          body: formData
        });
      }
    }

    function sendMessageOnly(message) {
      return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'Markdown'
        })
      });
    }

    function getPersianDateParts(date) {
      const parts = new Intl.DateTimeFormat('fa-IR-u-ca-persian', {
        year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
      }).formatToParts(date);

      const extract = type => parts.find(p => p.type === type)?.value;
      const monthNum = new Intl.DateTimeFormat('fa-IR-u-ca-persian', { month: '2-digit' })
        .formatToParts(date).find(p => p.type === 'month')?.value;

      return {
        year: extract('year'),
        monthName: extract('month'),
        monthNum,
        day: extract('day'),
        weekday: extract('weekday')
      };
    }

    function getGregorianDateParts(date) {
      const parts = new Intl.DateTimeFormat('en-US', {
        year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
      }).formatToParts(date);

      const extract = type => parts.find(p => p.type === type)?.value;
      const monthNum = new Intl.DateTimeFormat('en-US', { month: '2-digit' })
        .formatToParts(date).find(p => p.type === 'month')?.value;

      return {
        year: extract('year'),
        monthName: extract('month'),
        monthNum,
        day: extract('day'),
        weekday: extract('weekday')
      };
    }

    function getTimeHM(date) {
      return date.toLocaleTimeString('fa-IR', {
        hour: '2-digit', minute: '2-digit'
      });
    }

    function calculateDuration(start, end, breakMinutes) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      let diff = (eh * 60 + em) - (sh * 60 + sm);
      if (diff < 0) diff += 24 * 60;
      diff -= breakMinutes;
      if (diff < 0) diff = 0;
      const hours = Math.floor(diff / 60);
      const mins = diff % 60;
      return `${hours}h ${mins}m`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const location = document.getElementById('location').value;
      const notes = document.getElementById('notes').value;
      const breakMinutes = parseInt(document.getElementById('break').value || '0', 10);
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!start || !end || !location) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Please fill in all required fields';
        return;
      }

      const now = new Date();
      const p = getPersianDateParts(now);
      const g = getGregorianDateParts(now);
      const timeStr = getTimeHM(now);
      const duration = calculateDuration(start, end, breakMinutes);

      const msg = `üìÖ *Persian Date*\nÿ≥ÿßŸÑ: ${p.year}\nŸÖÿßŸá: ${p.monthName} (${p.monthNum})\nÿ±Ÿàÿ≤: ${p.day}\nÿ±Ÿàÿ≤ ŸáŸÅÿ™Ÿá: ${p.weekday}\n\nüìÜ *Gregorian Date*\nYear: ${g.year}\nMonth: ${g.monthName} (${g.monthNum})\nDay: ${g.day}\nWeekday: ${g.weekday}\n\nüï∞Ô∏è *Time Now:* ${timeStr}\nüïí *Start:* ${start}\nüïî *End:* ${end}\n‚è± *Worked:* ${duration}\nüçΩ *Break:* ${breakMinutes} min\nüìç *Location:* ${location}\nüìù *Notes:* ${notes || 'None'}`;

      try {
        if (file) {
          await sendFileWithCaption(file, msg);
        } else {
          await sendMessageOnly(msg);
        }
        document.getElementById('status').textContent = '‚úÖ Sent successfully';
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = '‚ùå Failed to send';
      }
    });
  </script>
</body>
</html>
